server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 모든 경로를 SPA 엔트리로 리라이트 (새로고침 404 방지)
  location / {
    try_files $uri /index.html;
  }

  # 정적 자원 캐싱(선택)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri /index.html;
  }
}